unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"

# Toggle status bar
bind-key b set-option status

set -g mouse on

set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Pane navigation like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-b run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~"
unbind .
bind-key . run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/.dotfiles"
bind-key u run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/Developer/engie/utrica"
bind-key m run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/Developer/kwikquiz"
bind-key y  run-shell "~/.dotfiles/scripts/tmux-sessionizer.sh ~/Developer/free-seat"
bind-key f run-shell "tmux neww ~/.dotfiles/scripts/tmux-sessionizer.sh"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 5

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# Set scrollback buffer n lines
set-option -g history-limit 100000

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'

# Configure theme
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g @minimal-tmux-bg "#9DB879"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Enables or disables the left and right status bar
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true

# expanded icon (fullscreen icon)
set -g @minimal-tmux-expanded-icon " ó°Š“ "

# on all tabs (default is false)
# false will make it visible for the current tab only
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# To add or remove extra text in status bar
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

set-option -g clock-mode-colour #9DB879

# If getting strings cut in left status or right
# Here 20 is the length of the characters in the string
set -g status-right-length 20
set -g status-left-length 20

# set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
